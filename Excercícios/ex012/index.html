<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        video{
          border-radius: 50px;  
            }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" controls>
        <source src="midia/passaro.mp4.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo!</p>
    </video>
</body>
</html>
